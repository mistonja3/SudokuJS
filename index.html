<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudokuJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="result-text"></h1>
        <div class="timer">
            <button id="start-btn" style="font-size:34px; color: #fff"><i class="fa fa-power-off"></i></button>
            <p class="final-time"><span id="min">00</span>:<span id="sec">00</span>:<span id="ms">00</span></p>
            <div class="pause-reset">
                <button id="pause-btn" style="color: #fff"><i class="fa fa-pause"></i></button>
                <button id="reset-btn" style="color: #fff"><i class="fa fa-stop"></i></button>
            </div>
        </div>
        <div class="board">
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <div class="num">
                <input class="input-num" min="1" max="9" type="number">
            </div>
            <span class="line"></span>
            <span class="line2"></span>
        </div>
        <div class="buttons-wrapper">
            <button id="clear-btn">Clear</button>
            <button id="result-btn">Check Result</button>
            <button id="solve-btn">Solve</button>
            <button id="next-btn">Next Sudoku</button>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
